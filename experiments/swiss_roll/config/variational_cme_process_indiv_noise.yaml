################################################################################
#   CONFIGURATIONS FOR SWISS ROLL EXPERIMENT WITH VARIATIONAL CME PROCESS
################################################################################


# MODEL SPECIFICATIONS
model:
  # Name of model to use
  name: 'variational_cme_process'

  # CME regularization parameter
  lbda: 0.0001

  # Number of inducing points
  n_inducing_points: 200

  # Whether to use noised individuals model or not
  use_individuals_noise: True

  # Random seed for inducing points selection
  seed: 42


# DATASET
dataset:
  # Number of bags
  nbags: 50

  # Mean size of sampled bags
  mean_bag_size: 100

  # Size standard deviation of sampled bags
  std_bag_size: 50

  # Number of samples to use in groundtruth manifold
  n_samples_groundtruth: 10000

  # Variance of noise to apply on individuals targets
  individuals_noise_variance: 0.2

  # Variance of noise to apply on aggregate targets
  aggregate_noise_variance: 0.2

  # Random seed for dataset generation
  seed: 42



# TRAINING
training:
  # Name of model to use
  name: 'variational_cme_process'

  # Whether to use noised individuals model or not
  use_individuals_noise: True

  # Learning rate
  lr: 0.005

  # Number of iterations
  n_epochs: 275

  # Weight of KL term in ELBO
  beta: 0.001



# EVALUATION
evaluation:
  # Number of samples to use for NLL computation - doesn't scale
  n_samples_nll: 2000

  # Random seed for samples selection
  seed: 42
